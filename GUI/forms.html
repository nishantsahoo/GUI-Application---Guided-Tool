<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="linkers/main.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.9.3/introjs.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.9.3/intro.js"></script>
	<title>Forms Page</title>
</head>
<body>
	<div class="container" style="margin-top: 2em">
		<form data-step="1" data-intro="Hey! Fill the first form. This is about file input!">
	  	<div class="form-group">
	    	<label for="exampleFormControlFile1">Example file input</label>
	    	<input type="file" class="form-control-file" id="exampleFormControlFile1">
	  	</div>
		</form>

		<form data-step="2" data-intro="Hey! This is the second form.">
		  <div class="form-group">
		    <label for="exampleFormControlInput1">Email address</label>
		    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
		  </div>
		  <div class="form-group" data-step="3" data-intro="Hey! This is a select option prompt.">
		    <label for="exampleFormControlSelect1">Example select</label>
		    <select class="form-control" id="exampleFormControlSelect1">
		      <option>1</option>
		      <option>2</option>
		      <option>3</option>
		      <option>4</option>
		      <option>5</option>
		    </select>
		  </div>
		  <div class="form-group">
		    <label for="exampleFormControlTextarea1">Example textarea</label>
		    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
		  </div>
		</form>
	</div>
	<script>
		window.onload = function() {
		  javascript:introJs().start();
		};
	</script>
</body>
</html>
